name: Testing Services

on:
    pull_request:
        branches:
            - main
            - development
        paths:
            - ".github/workflows/**"


env: 
  TOKEN_SECRET: ${{ secrets.TOKEN_SECRET }}
  DB_URL: ${{ secrets.DB_URL }}

permissions:
    contents: read
        
jobs:
  test:
    name: Testing files
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: npm
      - name: Installation
        run: npm ci
      - name: Defining env vars for testing environment
        run: export DB_MODE="GA"
      - name: Create mongoDB Docker container      
        run: sudo docker stack deploy -c ./.github/workflows/stack.yml mongo 
      - name: Running Tests 
        run: npm run test